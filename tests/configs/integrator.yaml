global:
  dmodel: &dmodel 64
  mc_samples: &mc_samples 100

integrator:
  name: integrator
  args:
      lr: 0.001
      mc_samples: *mc_samples
      renyi_scale: 0.00
      d: 3
      h: 21
      w: 21
      weight_decay: 1.0e-4

components:
  encoder1: 
    name: shoebox_encoder
    args:
      out_dim: 64
      in_channels: 1
      conv1_out_channels: 64    
      conv2_out_channels: 128 
      conv1_kernel: [1,3,3]
      conv1_padding: [0,1,1]

  encoder2:
    name: intensity_encoder
    args:
      out_dim: 64
      in_channels: 1
      conv1_out_channels: 64    
      conv2_out_channels: 128
      conv3_out_channels: 256
      conv1_kernel: [3,3,3]
      conv1_padding: [1,1,1]

  qp:
    name: dirichlet
    args:
      dmodel: *dmodel
      #dmodel: null
      input_shape: [3,21,21]

  qbg:
    name: folded_normal
    args:
      dmodel: *dmodel
      out_features: 2

  qi: 
    name: folded_normal
    args: 
      dmodel: 64
      out_features: 2

  loss:
    name: loss2
    args:
      pi_name: half_cauchy
      pi_params:
        scale: 1.0

      pbg_name: half_cauchy
      pbg_params:
        scale: 0.5

      pprf_name: dirichlet
      pprf_params:
        concentration: 1.0
        #loc: 0.05
        #scale: 0.1
      pprf_weight: 0.05
      pbg_weight: 0.5
      pi_weight: 0.5
      prior_tensor: "/n/holylabs/LABS/hekstra_lab/Users/laldama/integrato_refac/integrator/data/pass1_v3/concentration.pt"
      use_robust: false

data_loader:
  name: default
  params:
    data_dir: "/n/holylabs/LABS/hekstra_lab/Users/laldama/integrato_refac/integrator/data/pass1_v3/"
    batch_size: 256
    val_split: 0.3
    test_split: 0.0
    num_workers: 3
    include_test: false
    subset_size: null
    cutoff: null
    use_metadata: true
    shoebox_file_names:
      counts: "counts.pt"
      masks: "masks.pt"
      stats: 'anscombe_stats.pt'
      reference: 'reference.pt'
      standardized_counts: null


trainer:
  params:
    max_epochs: 1000
    accelerator: auto
    devices: 1
    logger: true
    precision: "32"
    check_val_every_n_epoch: 2
    log_every_n_steps: 3
    deterministic: false
    callbacks:
      pred_writer:
        output_dir: null
        write_interval: epoch
    enable_checkpointing: true

logger:
    d: 3
    h: 21
    w: 21

output:
  refl_file: "/n/holylabs/LABS/hekstra_lab/Users/laldama/integrato_refac/integrator/data/pass1_v3/reflections_.refl"
